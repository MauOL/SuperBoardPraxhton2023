{% load static %}  
  
  <!-- Modal -->
  <div class="modal fade" id="modBonusList" tabindex="-1" role="dialog" aria-labelledby="modBonusCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title boldText" id="modBonusListTitle">Bonus Obtenidos!!</h5>
          <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button> -->
        </div>
        <div class="modal-body">
            
            {% if bonusList != None %}
                {% if bonusList %}
                    <div class="row">
                        <div class="col-sm-5 col-md-5">
                            {% for b in bonusList %}
                                <h6>Fecha: {{ b.fecha_asignacion }}</h6>
                                <h4 class="boldText">{{ b.descrip }} : {{ b.valor }} Puntos.</h4>
                            {% endfor %}
                        </div>
                        <div class="col-sm-7 col-md-7">
                            <img src="{% static 'BonusDePuntos.gif' %}" class="card-img-top" alt="..." width="100%">
                        </div>
                    </div>
                {% endif %}
            {% else %}
                Pronto llegar√° un bono!

            {% endif %}

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="$('#modBonusList').modal('hide');">Aceptar</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
      $("#modBonusList").modal("show");
  </script>
